<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
</head>
<body>

<h2>Add Book</h2>

<form th:action="@{/books/add}" th:object="${book}" method="post">
    <label>Title: <input type="text" th:field="*{title}"/></label><br/>
    <label>Author: <input type="text" th:field="*{author}"/></label><br/>
    <label>ISBN: <input type="text" th:field="*{isbn}"/></label><br/>
    <input type="submit" value="Add Book"/>
</form>

<label>Author:
    <select th:field="*{author}">
        <option th:each="author : ${authors}" th:value="${author}"
                th:text="${author.firstName + ' ' + author.lastName}"></option>
    </select>
</label><br/>

<label>Genre:
    <select th:field="*{genre}">
        <option th:each="genre : ${genres}" th:value="${genre}" th:text="${genre.name}"></option>
    </select>
</label><br/>

</body>
</html>
