<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
</head>
<body>

<h2>Book Details</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>ISBN</th>
    </tr>
    <tr>
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author.firstName + ' ' + book.author.lastName}"></td>
        <td th:text="${book.genre.name}"></td>
        <td th:text="${book.isbn}"></td>
    </tr>
</table>

<a th:href="@{/books}" class="btn btn-primary">Back to Book List</a>

</body>
</html>
